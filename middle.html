<!DOCTYPE html>
<head>
	<title>theSOMEWHEREmiddle</title>
	<script src="js/md5.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href="layout.css" rel="stylesheet" type="text/css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div class="the-whole-page">
  	<div class="left">
  		<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=http://slacktiverse.files.wordpress.com/2013/03/fuzzy-white-kitten-with-stubby-legs-from-sam_ayye-sam-pertsas.jpg" alt="Left Side User" class="gravatar gravatar-left">
      <div class="transit"><button data-id='car'>car</button><button data-id='bus'>bus</button><button data-id='bike'>bike</button><button data-id='walk'>walk</button></div>
  		<textarea id="address1" placeholder="Person 1 Address"></textarea>
  		<div class="update hidden">
	  		<button class="update-button">Update Address</button>
	  	</div>
  		<div class="directions1"></div>
  	</div>
  	<div class="middle">
  		<div class="header">
		  	<h1><span class="red">meet</span><span class="grey"> in </span>the middle</h1>
			</div>
  		<div class="button-holder-wide">
  			<div class="button-holder">
	  			<button class="symbol symbol-active" data-id='cafe'><i class="fa fa-coffee"></i></button>
	  		  <button class="symbol" data-id='restaurant'><i class="fa fa-cutlery"></i></button>
	  		  <button class="symbol" data-id='bar'><i class="fa fa-glass"></i></button>
  			</div>
  		</div>
  		<div id="map-canvas">
  		</div>
  	</div>
  	<div class="right">
  		<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=http://i.dailymail.co.uk/i/pix/2012/07/03/article-2168112-13E70C13000005DC-867_964x946.jpg" alt="Right Side User" class="gravatar gravatar-right">
      <div class="transit"><button data-id='car'>car</button><button data-id='bus'>bus</button><button data-id='bike'>bike</button><button data-id='walk'>walk</button></div>
  		<textarea id="address2" placeholder="Person 2 Address"></textarea>
  		<div class="update hidden">
	  		<button class="update-button">Update Address</button>
	  	</div>
  		<div class="directions2"></div>
  	</div>
  	<div class="user mobile-left">
  		<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=http://slacktiverse.files.wordpress.com/2013/03/fuzzy-white-kitten-with-stubby-legs-from-sam_ayye-sam-pertsas.jpg" alt="Left Side User" class="gravatar gravatar-left">
  		<textarea id="address1-mobile" placeholder="Person 1 Address"></textarea>
  		<div class="update hidden">
	  	  <button class="update-button">Update Address</button>
	    </div>
  		<div class="directions1-mobile"></div>
  	</div>
  	<div class="user mobile-right">
  		<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=http://i.dailymail.co.uk/i/pix/2012/07/03/article-2168112-13E70C13000005DC-867_964x946.jpg" alt="Right Side User" class="gravatar gravatar-right">
  		<textarea id="address2-mobile" placeholder="Person 2 Address"></textarea>
  		<div class="update hidden">
	  	  <button class="update-button">Update Address</button>
	    </div>
  		<div class="directions2-mobile"></div>
  	</div>
  </div>
</body>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDCwXP9-a3APjPk44T037SGJo_b4wVcCNs&sensor=false"></script>
<script src='js/map.js'></script>
<script src='js/app.js'></script>
<script type="text/javascript" src="js/midstyle.js"></script>
</html>
